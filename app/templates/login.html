{% extends "auth_base.html"%} {% block start %}
<div class="continer">
	<form method="post" class="form" id="form">
		<h1>Login</h1>
		{% csrf_token %} {% if messages %} {% for message in messages %}
		<div class="alert alert-info">{{ message }}</div>
		{% endfor %} {% endif %}
		<div class="form-group">
			<label for="username">Username</label>
			<input
				type="text"
				name="username"
				id="username"
				class="form-control"
				required
			/>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input
				type="password"
				name="password"
				id="password"
				class="form-control"
				required
			/>
		</div>

		{% comment %} <a href="{% url 'forget_password'%}">Forget Password</a>
		<span class="text-warning"> â€¢ </span> {% endcomment %}
		<a href="{% url 'register'%}">Register</a>

		<button class="btn btn-success mt-4" type="submit">Submit</button>
		{% comment %} <button class="btn btn-outline-info">
			<a href="{% provider_login_url 'login' %}?next=/">
				Login with Google
			</a>
		</button> {% endcomment %}
	</form>
</div>

{% endblock %}
